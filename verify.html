<!DOCTYPE html>
<html>
<head>
	<title>Vishnu Foods</title>
	<link rel="stylesheet" href="emailotp.css">
</head>
<body>
	<form action="otp.php" method="post" class="form">
		<h1>Vishnu Foods</h1>
		<div class="otpverify">
			<input type="text" name="otp_inp" id="otp_inp" placeholder="Enter the OTP sent to your Email...">
			<button onclick="return check();" class="btn" id="otp-btn">Verify</button>

		</form>
	</div>
	<script>
		function check(){
			var otp = document.getElementById('otp_inp').value;
			if(otp.trim() === null){
				alert("Please enter OTP");
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
