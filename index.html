<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vishnu Foods</title>
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">

            <form action="Login.php" method="post" class="login">
              <div class="field">
                <input type="text" name="LoginEmail" id="LoginEmail" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" name="LoginPassword" id="LoginPassword" placeholder="Password" required>
              </div>
              <div class="pass-link"><a href="Forget.php">Forgot password?</a></div>
              <!-- <div class="pass-link"><a href="verify.html">Verify Email</a></div> -->
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">Not a member? <a href="">Signup now</a></div>
            </form>

            <form action="signup.php" method="post">
              <div class="field">
                <input type="text" name="SignupEmail" id="SignupEmail" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="text" id="SignupUserName" name="SignupUserName" placeholder="UserName" required>
              </div>
              <div class="field">
                <input type="password" name="SignupPassword" id="SignupPassword" placeholder="Password" required>
              </div>
              <div class="field">
                <input type="password" name="SignupConfirm" id="SignupConfirm" placeholder="Confirm password" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input onclick="return ValidateRegistration();" type="submit" id="Signupbtn" value="Signup">
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
